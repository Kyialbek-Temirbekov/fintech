<!DOCTYPE html>
<html>
<head>
    <title>Account List</title>
</head>
<body>
    <h1>Accounts</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Type</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
            <tr>
                <td>{{ account.number }}</td>
                <td>{{ account.name }}</td>
                <td>{{ account.get_type_display }}</td>
                <td>{{ account.balance }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No accounts found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
